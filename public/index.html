<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>JOKE GENERATOR</title>
    <style></style>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-[#b8feff]">
      <div class="flp-8 mx-3 rounded bg-[#97f3f5] shadow-xl">
        <div class="flex-row p-10 text-center">
          <h1 class="mb-4 text-2xl font-bold">JOKE GENERATOR</h1>
          <button class="min-w-48 rounded bg-blue-500 p-2 text-white hover:bg-blue-600 active:bg-blue-800" onclick="fetchJoke()">Get Joke</button>

          <div id="joke-container">
            <p id="joke" class="m-2 my-5 rounded-md bg-[#c1fcfb] p-5">Why did the coffee file a police report? It got mugged!</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function fetchJoke() {
        fetch("https://expressjs-joke-api.vercel.app/jokes")
          .then((response) => {
            console.log(response.json);
            return response.json();
          })
          .then((data) => {
            document.getElementById("joke").innerText = data.joke;
          })
          .catch((error) => {
            console.error("Error fetching joke:", error);
            document.getElementById("joke").innerText = "Failed to fetch joke.";
          });
      }
    </script>
  </body>
</html>
